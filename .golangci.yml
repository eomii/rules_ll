---
linters:
  enable-all: true
  disable:
    # These are deprecated.
    - structcheck
    - golint
    - exhaustivestruct
    - ifshort
    - scopelint
    - nosnakecase
    - deadcode
    - interfacer
    - maligned
    - varcheck

    # This is generally a useful check, but it doesn't play well with Pulumi.
    - exhaustruct

    # We don't have any "disallowed" packages at the moment.
    - depguard
